<input id="inp" />
<button id="bt">Click me</button>
<script defer>
  const btn = document.querySelector("#bt");
  btn.onclick = () => {
    const input = document.querySelector("#inp");
    const url = input.value;
    fetch(url)
      .then((res) => res.text())
      .then((text) => {
        input.value = text;
      })
      .catch(() => console.log("Can't fetch"));
  };
</script>
